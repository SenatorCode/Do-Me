<div class="modal-overlay" id="modal-edit-task">
    <div class="modal">
        <div class="modal-header">
            <h2>Edit Task</h2>
            <button class="close-modal" id="close-edit-task">
                <span class="material-icons-outlined">close</span>
            </button>
        </div>
        <form id="edit-task-form">
            <div class="form-group">
                <label for="edit-task-title">Title</label>
                <input type="text" id="edit-task-title" name="title" value="Finish UI Design Plan" required>
            </div>

            <div class="form-group">
                <label for="edit-task-desc">Description</label>
                <textarea id="edit-task-desc" name="description"
                    rows="3">Create wireframes and high-fidelity mockups for the new dashboard.</textarea>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label for="edit-task-date">Due Date</label>
                    <input type="date" id="edit-task-date" name="date" value="2026-02-15" required>
                </div>
                <div>
                    <label for="edit-task-priority">Priority</label>
                    <select id="edit-task-priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high" selected>High</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="edit-task-category">Category</label>
                <select id="edit-task-category" name="category">
                    <option value="work" selected>Work</option>
                    <option value="personal">Personal</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancel-edit-task">Cancel</button>
                <button type="submit" class="btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
