<div class="modal-overlay" id="modal-add-task">
    <div class="modal">
        <div class="modal-header">
            <h2>Add New Task</h2>
            <button class="close-modal" id="close-add-task">
                <span class="material-icons-outlined">close</span>
            </button>
        </div>
        <form id="add-task-form">
            <div class="form-group">
                <label for="task-title">Title</label>
                <input type="text" id="task-title" name="title" placeholder="e.g., Buy groceries" required>
            </div>

            <div class="form-group">
                <label for="task-desc">Description</label>
                <textarea id="task-desc" name="description" rows="3" placeholder="Add more details..."></textarea>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
                <div>
                    <label for="task-date">Due Date</label>
                    <input type="date" id="task-date" name="date" required>
                </div>
                <div>
                    <label for="task-priority">Priority</label>
                    <select id="task-priority" name="priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="task-category">Category</label>
                <select id="task-category" name="category">
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancel-add-task">Cancel</button>
                <button type="submit" class="btn-primary">Create Task</button>
            </div>
        </form>
    </div>
</div>
