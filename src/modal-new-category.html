<div class="modal-overlay" id="modal-new-category">
    <div class="modal">
        <div class="modal-header">
            <h2>New Category</h2>
            <button class="close-modal" id="close-new-category">
                <span class="material-icons-outlined">close</span>
            </button>
        </div>
        <form id="new-category-form">
            <div class="form-group">
                <label for="category-name">Category Name</label>
                <input type="text" id="category-name" name="name" placeholder="e.g., Home Projects" required>
            </div>

            <div class="modal-actions">
                <button type="button" class="btn-cancel" id="cancel-new-category">Cancel</button>
                <button type="submit" class="btn-primary">Add Category</button>
            </div>
        </form>
    </div>
</div>
